<form ng-submit="post_results()">
	<div>Access Key ID<input type="text" ng-model="this_form.access_key_id" size="100"></div>
	<div>Secret Access Key<input type="text" ng-model="this_form.secret_access_key" size="100"></div>
	<div><input type="submit" value="submit"><input type="reset"></div>
</form>
<div>&nbsp;</div>
<table ng-repeat="iter_reservation in results['Reservations']">
	<tr>
		<td>Public IP</td><td>Private IP</td><td>Network Interfaces</td>
	</tr>
	<tr ng-repeat="iter_instance in iter_reservation['Instances']" style="border-style: solid;">
		<td>{{iter_instance['PublicIpAddress']}}</td>
		<td>{{iter_instance['PrivateIpAddress']}}</td>
		<td>{{iter_instance['NetworkInterfaces']}}</td>
	</tr>
</table>
